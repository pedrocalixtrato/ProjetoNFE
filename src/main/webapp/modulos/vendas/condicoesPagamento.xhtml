<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="Condicoes Pagamento"
			rendered="#{!condicoesPagamentoController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{condicoesPagamentoController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none"
					header="Condicoes Pagamento"
					rendered="#{condicoesPagamentoController.podeConsultar()}">

					<p:dataTable id="dataTableCondicoesPagamento" var="obj"
						value="#{condicoesPagamentoController.dataModel}" paginator="true"
						rows="10" rowsPerPageTemplate="5,10,15,20"
						selection="#{condicoesPagamentoController.objetoSelecionado}"
						selectionMode="single" resizableColumns="true" lazy="true">

						<f:facet name="header">
							<p:commandButton title="Novo" icon="ui-icon-plus"
								actionListener="#{condicoesPagamentoController.incluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!condicoesPagamentoController.podeInserir()}" />
							<p:commandButton process="dataTableCondicoesPagamento"
								title="Detalhes" icon="ui-icon-zoomin"
								actionListener="#{condicoesPagamentoController.alterar()}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
							<p:commandButton process="dataTableCondicoesPagamento"
								title="Excluir" icon="ui-icon-trash"
								actionListener="#{condicoesPagamentoController.excluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!condicoesPagamentoController.podeExcluir()}">
								<p:confirm header="Confirmação" message="Confirma Exclusão?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</f:facet>

						<p:column headerText="Nome">
							<h:outputLabel value="#{obj.nome}" />
						</p:column>
						<p:column headerText="Descricao">
							<h:outputLabel value="#{obj.descricao}" />
						</p:column>
						<p:column headerText="Faturamento Minimo">
							<h:outputLabel value="#{obj.faturamentoMinimo}">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputLabel>
						</p:column>
						<p:column headerText="Faturamento Maximo">
							<h:outputLabel value="#{obj.faturamentoMaximo}">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputLabel>
						</p:column>
						<p:column headerText="Prazo Medio">
							<h:outputLabel value="#{obj.prazoMedio}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

	<ui:define name="telaInclusaoAlteracao">

		<p:outputPanel id="outputPanelDetalhe">

			<p:outputPanel rendered="#{!condicoesPagamentoController.telaGrid}">
				<p:panel id="panelCentroDetalhe" style="border: none"
					header="Condicoes Pagamento">

					<p:outputLabel value="Nenhum registro selecionado."
						rendered="#{empty condicoesPagamentoController.objeto}" />
					<p:commandButton value="Voltar"
						actionListener="#{condicoesPagamentoController.voltar()}"
						update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
						rendered="#{empty condicoesPagamentoController.objeto}" />

					<p:outputPanel
						rendered="#{not empty condicoesPagamentoController.objeto}">

						<p:tabView id="tabViewDetalhes" style="border: 0px;">
							<p:tab title="Dados Principais">
								<t2ti:campoTexto styleClass="t2ti-campo-100"
									idComponente="condicoesPagamentoNome" label="Nome"
									nomeAtributo="#{condicoesPagamentoController.objeto.nome}"
									tamanhoMaximo="50" />
								<t2ti:campoAreaTexto styleClass="t2ti-campo-100"
									idComponente="condicoesPagamentoDescricao" label="Descricao"
									nomeAtributo="#{condicoesPagamentoController.objeto.descricao}" />

								<t2ti:campoDecimal styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoFaturamentoMinimo"
									label="Faturamento Minimo"
									nomeAtributo="#{condicoesPagamentoController.objeto.faturamentoMinimo}" />
								<t2ti:campoDecimal styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoFaturamentoMaximo"
									label="Faturamento Maximo"
									nomeAtributo="#{condicoesPagamentoController.objeto.faturamentoMaximo}" />
								<t2ti:campoDecimal styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoIndiceCorrecao"
									label="Indice Correcao"
									nomeAtributo="#{condicoesPagamentoController.objeto.indiceCorrecao}" />
								<t2ti:campoInteiro styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoDiasTolerancia"
									label="Dias Tolerancia"
									nomeAtributo="#{condicoesPagamentoController.objeto.diasTolerancia}" />
								<t2ti:campoDecimal styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoValorTolerancia"
									label="Valor Tolerancia"
									nomeAtributo="#{condicoesPagamentoController.objeto.valorTolerancia}" />

								<t2ti:campoInteiro styleClass="t2ti-campo-20"
									idComponente="condicoesPagamentoPrazoMedio" label="Prazo Medio"
									nomeAtributo="#{condicoesPagamentoController.objeto.prazoMedio}" />
								<p:outputPanel
									rendered="#{not empty condicoesPagamentoController.objeto}"
									styleClass="t2ti-campo-100">

									<p:commandButton value="Incluir"
										rendered="#{empty condicoesPagamentoController.objeto.id}"
										actionListener="#{condicoesPagamentoController.salvar}"
										update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
										disabled="#{!condicoesPagamentoController.podeInserir()}" />
									<p:commandButton value="Alterar"
										rendered="#{not empty condicoesPagamentoController.objeto.id}"
										actionListener="#{condicoesPagamentoController.salvar}"
										update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
										disabled="#{!condicoesPagamentoController.podeAlterar()}" />
									<p:commandButton value="Fechar"
										actionListener="#{condicoesPagamentoController.voltar()}"
										update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
										process="@this" />

								</p:outputPanel>
							</p:tab>

							<p:tab title="Venda Condicoes Parcelas">
								<p:dataTable id="dataTableVendaCondicoesParcelas" var="obj"
									value="#{condicoesPagamentoController.objeto.listaVendaCondicoesParcelas}"
									resizableColumns="true">

									<f:facet name="header">
										<p:commandButton title="Novo" icon="ui-icon-plus"
											actionListener="#{condicoesPagamentoController.incluirVendaCondicoesParcelas}"
											oncomplete="PF('dialogVendaCondicoesParcelas').show()"
											update=":formOutrasTelas:panelVendaCondicoesParcelas,dataTableVendaCondicoesParcelas" />
									</f:facet>

									<p:column headerText="Parcela">
										<h:outputLabel value="#{obj.parcela}" />
									</p:column>
									<p:column headerText="Dias a partir da Venda">
										<h:outputLabel value="#{obj.dias}" />
									</p:column>
									<p:column headerText="Taxa">
										<h:outputLabel value="#{obj.taxa}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputLabel>
									</p:column>
								</p:dataTable>
							</p:tab>
						</p:tabView>

					</p:outputPanel>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

	<ui:define name="outrasTelas">
		<h:form id="formOutrasTelas">

			<p:dialog id="dialogVendaCondicoesParcelas"
				header="Inclusão/Alteração Venda Condicoes Parcelas"
				widgetVar="dialogVendaCondicoesParcelas" showEffect="slide"
				hideEffect="slide" resizable="true" modal="true" closable="false" width="800">

				<p:outputPanel id="panelVendaCondicoesParcelas">
					<t2ti:campoInteiro styleClass="t2ti-campo-20"
						idComponente="vendaCondicoesParcelasParcela" label="Parcela"
						nomeAtributo="#{condicoesPagamentoController.vendaCondicoesParcelas.parcela}"
						requerido="true" />
					<t2ti:campoInteiro styleClass="t2ti-campo-20"
						idComponente="vendaCondicoesParcelasDias" label="Dias"
						nomeAtributo="#{condicoesPagamentoController.vendaCondicoesParcelas.dias}"
						requerido="true" />
					<t2ti:campoDecimal styleClass="t2ti-campo-20"
						idComponente="vendaCondicoesParcelasTaxa" label="Taxa"
						nomeAtributo="#{condicoesPagamentoController.vendaCondicoesParcelas.taxa}"
						requerido="true" />
				</p:outputPanel>
				<f:facet name="footer">
					<p:commandButton value="Salvar"
						actionListener="#{condicoesPagamentoController.salvarVendaCondicoesParcelas}"
						update=":formOutrasTelas:panelVendaCondicoesParcelas,:form1:growl,:form1:outputPanelDetalhe"
						oncomplete="if (!args.validationFailed) {PF('dialogVendaCondicoesParcelas').hide();}" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogVendaCondicoesParcelas').hide();" />
				</f:facet>

			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
